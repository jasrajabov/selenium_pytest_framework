<!DOCTYPE html>
<html>
<body>

<h3>Test Results</h3>
<table>
    <tr>
      <th style="color:#4BED1E">Pass</th>
      <th style="color:#ED421E">Fail</th>
      <th>Skipped</th>
      <th>Errors</th>

    </tr>
    <tr>

      <td >{{ passed }}</td>
      <td>{{ fail }}</td>
      <td>{{ skipped }}</td>
      <td>{{ errors }}</td>

    </tr>
  </table>
<br>
<p><b>Time Run:</b> {{ time }}</p>
<p><b>Hostname:</b> {{ host }}</p>
<p><b>Timestamp:</b> {{ timestamp }}</p>
</body>
</html>
